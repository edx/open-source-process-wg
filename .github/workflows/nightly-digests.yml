name: "Daily activity digests"

on:
  push:
    branches:
      - "**/*digest*"
  schedule:
    # 1pm UTC, so 8/9am Eastern.
    # https://crontab.guru/#02_13_*_*_*
    - cron: "02 13 * * *"
  workflow_dispatch:

defaults:
  run:
    shell: bash

jobs:
  digest:
    name: "Daily digest"
    runs-on: ubuntu-latest

    steps:
      - name: "Check out the repo"
        uses: "actions/checkout@v2"

      - name: "Install Python"
        uses: "actions/setup-python@v2"
        with:
          python-version: 3.8

      - name: "Install tools"
        run: |
          python -m pip install dinghy

      - name: "Run dinghy"
        env:
          # This token serves all the workflows in this repo, but we named it
          # for just one of them.
          GITHUB_TOKEN: ${{ secrets.ADD_ISSUE_TO_PROJECT_TOKEN }}
        run: |
          python -m dinghy --verbosity=debug

      - name: "Publish digests"
        run: |
          set -xe
          git status
          git add *.html
          git stash
          git fetch --all
          git switch digests
          git reset --hard origin/digests-base
          git stash pop
          git config --global user.email "ned@edx.org"
          git config --global user.name "dinghy digester"
          git commit -am "docs: latest digests"
          git push --force
